<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Estudos de iframes</title>
      <style>
            iframe{
                  width: 500px;
                  height: 500px;
                  border: 1px dashed black;
            }
      </style>
</head>
<body>
      <h1>Testando o uso de iframes</h1>
      <!-- Tamanho padrão para iframes é de 300px por 150px -->
      <p>
            Acessando o site do
            
            <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
                  <a href="https://www.cursoemvideo.com/"></a>
            </iframe>      
      
            para aprender a programar
      </p>
      <p>
           O repositório do Guanabara 
           <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                  no <a href="https://gustavoguanabara.github.io"></a>
           </iframe>
           também é bem legal.
      </p>
      <!--  utilizar sempre o <a href> com o link do site mostrado no iframe para gerar o link em navegadores não compatíveis com iframe (celulares geralmente não são compatíveis com iframe) -->
      
</body>
</html>
