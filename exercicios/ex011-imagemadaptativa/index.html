<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Midias em html5</title>
</head>
<body>
      <h1>Imagem dinâmica</h1>
      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
      <picture>
            <source media="(max-width: 750px)" srcset="imagens/eu-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/eu-m.png" type="image/png">
            <img src="imagens/eu-g.png" alt="imagem flexível">
      </picture>
      <!-- Parte importante do html. Adaptação de imagens faz seu site ser melhor visto nos mecanismos de busca do google.Sempre abrir a imagem principal (grande) como padrão e depois adc as menores. Imagem padrão tag img, demais imagens tag source media type-->
      <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir áudio em html5</p>
      <audio src="midia/denver-avenue.mp3" controls autoplay></audio>
      <!-- formatos principais de audio suportados mp3, ogg, wav(não recomendado)  -->
      
      
</body>
</html>
